<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C# Code Editor with AI Autocomplete - Offline PWA">
    <meta name="theme-color" content="#1e1e1e">
    
    <title>C# Editor - Autocomplete PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90' fill='%23512BD4'>C#</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231e1e1e' width='180' height='180'/><text x='90' y='120' font-size='100' fill='%23512BD4' text-anchor='middle'>C#</text></svg>">
    
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>C# Code Editor</h1>
                <div class="header-actions">
                    <button id="installBtn" class="btn-install" style="display: none;">
                        üì• Instalar como App
                    </button>
                    <button id="downloadBtn" class="btn-download" title="Baixar c√≥digo">
                        ‚¨áÔ∏è Baixar
                    </button>
                    <button id="clearBtn" class="btn-clear" title="Limpar editor">
                        üóëÔ∏è Limpar
                    </button>
                </div>
            </div>
        </header>

        <div class="editor-container">
            <div id="editor" class="editor"></div>
            <div id="completions" class="completions-popup" style="display: none;"></div>
        </div>

        <footer class="footer">
            <span id="status">Pronto ‚Ä¢ Offline Mode Ativo</span>
            <span id="position">Linha 1, Coluna 1</span>
        </footer>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('‚úÖ SW registrado'))
                .catch(err => console.log('‚ùå SW erro:', err));
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Usu√°rio respondeu: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ PWA instalada!');
            installBtn.style.display = 'none';
        });
    </script>

    <!-- Editor Initialization -->
    <script src="editor.js"></script>
</body>
</html>
